<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">This is My Calculator!</h1>

  <div class="container">
    <div class="display">
      <input class="input" type="text" id="calc-display" readonly>

    </div>

    <div class="row">
      <button class="button button-ac">AC</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
      <button class="button">%</button>
    </div>

    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">X</button>
    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>

    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>

    <div class="row">
      <button class="button button-zero">0</button>
      <button class="button">.</button>
      <button class="button">/</button>
      <button class="button button-equal">=</button>
      <button class="button button-Del">Del</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
